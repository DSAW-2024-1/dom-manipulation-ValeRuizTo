<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css" />
  <title>Mi to-do list</title>
</head>
<body>
  <div class="container">
    <h1>Mi TO-DO list</h1>
    <div id="todo-container">
      <input type="text" id="todo-input" placeholder="Escribe tu tarea aquí..." />
      <div class="button-container">
        <button id="guardar-btn" class="guardar-btn">Guardar</button>
        <button id="ordenar-btn" class="ordenar-btn">Ordenar alfabéticamente</button>
      </div>
      <ul id="todo-list"></ul>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
